{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}

    <h2>{{ post.title }}</h2>
        <h4>Post by {{ post.author }}</h4>
        {% if post.image %}
            <img src="{{ post.image.url }}" width="50" height="50" alt="{{ post.title }}" class="img-fluid"/>
        {% endif %}
        <p>{{ post.content }} </p>
        <p> Created at: {{ post.created_at }}</p>

    {% endfor %}
{% endblock %}
